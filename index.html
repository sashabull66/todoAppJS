<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="img/logo.svg">
  <link rel="stylesheet" href="Index_style.css">
</head>
<body>
  <div class="modal">
<div class="modal_wrapper">
  <div class="modal__text-area">Are you absolutely sure you want to delete all notes? This action cannot be undone!</div>
  <div class="modal__buttons">
    <button class="input__button red" id="yes_button">Yes</button>
    <button class="input__button" id="no_button">No</button>
  </div>
</div>
  </div>
  <div class="wrapper">
    <div class="wrapper_1">
      <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="logo">
        <div class="header__wrapper">
          <input class="header__search" type="search" placeholder="Search task for to do">
        </div>
      </header>
      <main class="main">
        <section class="sort">
          <div class="sort__progress-bar">
            <div class="sort__bar" id="all">All</div>
            <div class="sort__bar" id="active">Active</div>
            <div class="sort__bar" id="done">Done</div>
          </div>
        </section>
        <section class="input">
          <label class="input__title" for="input">New Task</label>
          <textarea class="input__window" id="input"></textarea>
          <div class="input__buttons-container">
            <button class="input__button red" id="remove_all">REMOVE ALL</button>
            <button class="input__button" id="add">ADD</button>
          </div>
        </section>
        <section class="output">

        </section>
      </main>
    </div>
    <div class="wrapper_2"></div>
  </div>
  <script src="notes.js"></script>
</body>
</html>
