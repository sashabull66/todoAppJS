<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="Index_style.css">
</head>
<body>
<div class="wrapper">
  <img src="img/notes.svg" class="background__big-img" alt="background">
  <header class="header">
    <img class="header__logo" src="img/logo.svg" alt="logo">
    <input class="header__search" type="search" placeholder="  &#128269 Search task for to do">
  </header>
  <main class="main">
    <div class="sort">
      <div class="sort__progress-bar">
        <div class="sort__all-bar" id="all">All</div>
        <div class="sort__active-bar" id="active">Active</div>
        <div class="sort__done-bar" id="done">Done</div>
        <div class="sort__finish"></div>
      </div>
    </div>
  </main>
</div>
  <script src="notes.js"></script>
</body>
</html>
